---
layout: default
---

<div class="row">
    <div class="column">
        <div class="site-description">
            {{ content }}
        </div>
    </div>
    <div class="column communities-list"> 
        {% assign cities = site.data.communities | group_by:"city" %}
        {% for city in cities %}

        <dt>{{ city.name }}</dt>
        <dd>
            <ul>
            {% for community in city.items %}
                <li>
                    <a href="{{ community.url }}" target="_blank">
                        {{ community.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        </dd>
        {% endfor %}
    </div>

</div>
